<body>
<div class="wrap">
  <div class="layout">

    <div class="leftCol">
      <div class="top">
        <div class="titleRow">
          <h1>ã‹ã‘ç®—</h1>
          <div class="bestBox">
            <button id="clearBestBtn" class="bestClearBtn">ğŸ—‘</button>
            <span>ğŸ†</span>
            <span id="bestText">â€”</span>
            <span>ç§’</span>
          </div>
        </div>

        <div class="controlsRow">
          <button class="primary" id="checkBtn">ã“ãŸãˆã‚ã‚ã›</button>
          <button id="makeBtn">ã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹</button>
        </div>
      </div>

      <div class="panel" style="margin-top:12px;">
        <div class="grid" id="qs"></div>
        <div class="score" id="score">ç‚¹æ•°ï¼šâ€” / 100</div>
      </div>
    </div>

    <div class="panel">
      <div class="boardHeader">
        <div>âœ æ‰‹æ›¸ã</div>
        <div class="boardTools">
          <button class="toolBtn" id="penBtn">ãƒšãƒ³</button>
          <button class="toolBtn" id="eraserBtn">æ¶ˆã—ã‚´ãƒ </button>
          <button class="toolBtn" id="clearBtn">ãœã‚“ã¶ã‘ã™</button>
        </div>
      </div>
      <div class="canvasWrap">
        <canvas id="board"></canvas>
      </div>
    </div>

  </div>
</div>

<script>
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

const QNUM=15;
let problems=[];
const LONG_PRESS=350;

/* ===== ãƒ™ã‚¹ãƒˆ ===== */
const BEST_KEY="kakezan_best_v1";
const bestText=document.getElementById("bestText");
function showBest(){
  const v=localStorage.getItem(BEST_KEY);
  bestText.textContent=v?Number(v).toFixed(1):"â€”";
}
document.getElementById("clearBestBtn").onclick=()=>{
  localStorage.removeItem(BEST_KEY);
  showBest();
};

/* ===== å•é¡Œç”Ÿæˆ ===== */
function makeProblems(){
  const out=[];
  while(out.length<QNUM){
    const a=rand(2,9), b=rand(2,9);
    out.push({a,b,ans:a*b});
  }
  return out;
}

/* ===== è¡¨ç¤º ===== */
function render(){
  const qs=document.getElementById("qs");
  qs.innerHTML="";
  problems.forEach(p=>{
    const d=document.createElement("div");
    d.className="q";
    d.innerHTML=`
      <div class="qRow">
        <span class="expr">${p.a} Ã— ${p.b} =</span>
        <span class="answerBox">
          <input class="ans" inputmode="numeric">
        </span>
        <button class="smallBtn holdBtn">
          <span>ã“ãŸãˆã‚’</span><span>ã¿ã‚‹</span>
        </button>
      </div>`;
    qs.appendChild(d);

    const input=d.querySelector(".ans");
    const btn=d.querySelector(".holdBtn");
    let saved="";
    let timer=null;

    btn.addEventListener("mousedown",()=>{
      timer=setTimeout(()=>{
        saved=input.value;
        input.value=p.ans;
        input.readOnly=true;
      },LONG_PRESS);
    });
    btn.addEventListener("mouseup",()=>{
      clearTimeout(timer);
      if(input.readOnly){
        input.value=saved;
        input.readOnly=false;
      }
    });
    btn.addEventListener("mouseleave",()=>btn.dispatchEvent(new Event("mouseup")));

    btn.addEventListener("touchstart",(e)=>{
      e.preventDefault();
      timer=setTimeout(()=>{
        saved=input.value;
        input.value=p.ans;
        input.readOnly=true;
      },LONG_PRESS);
    },{passive:false});
    btn.addEventListener("touchend",()=>{
      clearTimeout(timer);
      if(input.readOnly){
        input.value=saved;
        input.readOnly=false;
      }
    });
  });
  document.getElementById("score").textContent="ç‚¹æ•°ï¼šâ€” / 100";
}

/* ===== åˆ¤å®š ===== */
function check(){
  let ok=0;
  document.querySelectorAll(".q").forEach((q,i)=>{
    const box=q.querySelector(".answerBox");
    box.classList.remove("ok");
    if(Number(q.querySelector(".ans").value)===problems[i].ans){
      box.classList.add("ok");
      ok++;
    }
  });
  document.getElementById("score").textContent=`ç‚¹æ•°ï¼š${Math.round(ok/QNUM*100)} / 100`;
}

/* åˆæœŸåŒ– */
document.getElementById("makeBtn").onclick=()=>{
  problems=makeProblems();
  render();
};
document.getElementById("checkBtn").onclick=check;

problems=makeProblems();
render();
showBest();
</script>
</body>
