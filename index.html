<div class="wrap">

              <span class="label">â± ã‚¿ã‚¤ãƒ </span>

              <span class="label">ã³ã‚‡ã†</span>
            </div>
            <div class="hint" id="timerHint">ã€Œã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹ã€ã§ã‚¹ã‚¿ãƒ¼ãƒˆ</div>

      <div class="boardHeader">
        <div class="boardTitle">âœ æ‰‹æ›¸ãè¨ˆç®—ã‚¹ãƒšãƒ¼ã‚¹</div>
        <div class="boardTools">
          <button class="toolBtn active" id="penBtn">ãƒšãƒ³</button>
          <button class="toolBtn" id="eraserBtn">æ¶ˆã—ã‚´ãƒ </button>

<script>
function toHalfWidth(str){
  return str.replace(/[ï¼-ï¼™]/g, s =>
    String.fromCharCode(s.charCodeAt(0) - 0xFEE0)
  );
}
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

let problems=[];
const QNUM=15; /* â˜…15å• */
const LONG_PRESS_MS = 350;

/* ===== ã‚¿ã‚¤ãƒ  ===== */
let timingEnabled = true;
const timingToggle = document.getElementById("timingToggle");
const timerInline = document.getElementById("timerInline");

/* ===== ãƒ™ã‚¹ãƒˆ ===== */
const BEST_KEY = "kakezan_best_sec_v1";
const bestText = document.getElementById("bestText");

function loadBest(){
  const v = localStorage.getItem(BEST_KEY);
  if(!v) return null;
  const n = Number(v);
  return Number.isFinite(n) ? n : null;
}
function showBest(){
  const best = loadBest();
  bestText.textContent = (best==null) ? "â€”" : best.toFixed(1);
}
function tryUpdateBest(sec){
  const best = loadBest();
  if(best==null || sec < best){
    localStorage.setItem(BEST_KEY, String(sec));
    showBest();
  }
}
document.getElementById("clearBestBtn").onclick=()=>{
  if(confirm("ãƒ™ã‚¹ãƒˆã‚¿ã‚¤ãƒ ã‚’ã‘ã—ã¾ã™ã‹ï¼Ÿ")){
    localStorage.removeItem(BEST_KEY);
    showBest();
  }
};

/* ===== ã‚¿ã‚¤ãƒãƒ¼ ===== */
let tStart=null, tStop=null, tTick=null;
const timerBox=document.getElementById("timerBox");
const timerText=document.getElementById("timerText");
const timerHint=document.getElementById("timerHint");

function timerReset(){
  tStart=null; tStop=null;
  timerText.textContent="0.0";
  timerBox.classList.remove("running");
  timerHint.textContent="ã€Œã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹ã€ã§ã‚¹ã‚¿ãƒ¼ãƒˆ";
  if(tTick){ clearInterval(tTick); tTick=null; }
}
function timerStart(){
  if(!timingEnabled) return;
  tStart=performance.now();
  timerBox.classList.add("running");
  timerHint.textContent="ãœã‚“ã¶ ã›ã„ã‹ã„ ã§ã‚¹ãƒˆãƒƒãƒ—ï¼";
  tTick=setInterval(()=>{
    if(tStart && !tStop){
      timerText.textContent=((performance.now()-tStart)/1000).toFixed(1);
    }
  },100);
}
function timerStop(){
  if(!timingEnabled || !tStart || tStop) return;
  tStop=performance.now();
  const sec=(tStop-tStart)/1000;
  timerText.textContent=sec.toFixed(1);
  timerBox.classList.remove("running");
  timerHint.textContent="ğŸ‰ ãŠã‚ã‚Šï¼";
  if(tTick){ clearInterval(tTick); tTick=null; }
  tryUpdateBest(sec);
}
function setTimingUI(){
  timingEnabled=timingToggle.checked;
  timerReset();
  timerInline.classList.toggle("timerOff", !timingEnabled);
}
timingToggle.onchange=setTimingUI;

/* ===== å•é¡Œç”Ÿæˆ ===== */
function makeProblems(){
  const out=[];
  while(out.length<QNUM){
    const a=rand(2,9), b=rand(2,9);
    out.push({a,b,ans:a*b});
  }
  return out;
}

/* ===== è¡¨ç¤º ===== */
function render(){
  const qs=document.getElementById("qs");
  qs.innerHTML="";
  problems.forEach((p)=>{
    const d=document.createElement("div");
    d.className="q";
    d.innerHTML=`
      <div class="qRow">
        <div class="qInline">
          <span class="expr">${p.a} Ã— ${p.b} ï¼</span>
          <span class="answerBox">
            <input class="ansA" inputmode="numeric">
            <span class="mark"></span>
          </span>
        </div>
      </div>`;
    qs.appendChild(d);

    const inp=d.querySelector(".ansA");
    inp.addEventListener("input", e=>{
      e.target.value=toHalfWidth(e.target.value);
      maybeStop();
    });
  });
  document.getElementById("score").textContent="ç‚¹æ•°ï¼šâ€” / 100";
}

/* ===== åˆ¤å®š ===== */
function maybeStop(){
  if(!timingEnabled || !tStart || tStop) return;
  const cards=[...document.querySelectorAll(".q")];
  for(let i=0;i<cards.length;i++){
    const v=Number(cards[i].querySelector(".ansA").value);
    if(v!==problems[i].ans) return;
  }
  timerStop();
}
function check(){
  let score=0;
  document.querySelectorAll(".q").forEach((c,i)=>{
    const box=c.querySelector(".answerBox");
    box.classList.remove("ok");
    if(Number(c.querySelector(".ansA").value)===problems[i].ans){
      box.classList.add("ok");
      score+=Math.floor(100/QNUM);
    }
  });
  document.getElementById("score").textContent=`ç‚¹æ•°ï¼š${score} / 100`;
  maybeStop();
}

/* ===== æ‰‹æ›¸ã ===== */
const canvas=document.getElementById("board");
const ctx=canvas.getContext("2d");
let drawing=false,lastX=0,lastY=0,mode="pen";
function resizeCanvas(){
  const r=canvas.getBoundingClientRect();
  const dpr=window.devicePixelRatio||1;
  canvas.width=r.width*dpr; canvas.height=r.height*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
  setPen();
}
function setPen(){
  ctx.lineCap="round"; ctx.lineJoin="round";
  if(mode==="pen"){ ctx.globalCompositeOperation="source-over"; ctx.lineWidth=4; ctx.strokeStyle="#111827"; }
  else{ ctx.globalCompositeOperation="destination-out"; ctx.lineWidth=16; }
}
function pos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:null;
  return {x:(t?t.clientX:e.clientX)-r.left,y:(t?t.clientY:e.clientY)-r.top};
}
function start(e){ drawing=true; const p=pos(e); lastX=p.x; lastY=p.y; }
function move(e){ if(!drawing) return; e.preventDefault(); const p=pos(e); ctx.beginPath(); ctx.moveTo(lastX,lastY); ctx.lineTo(p.x,p.y); ctx.stroke(); lastX=p.x; lastY=p.y; }
function end(){ drawing=false; }
canvas.onmousedown=start; canvas.onmousemove=move; window.onmouseup=end;
canvas.ontouchstart=start; canvas.ontouchmove=move; canvas.ontouchend=end;

document.getElementById("penBtn").onclick=()=>{ mode="pen"; setPen(); };
document.getElementById("eraserBtn").onclick=()=>{ mode="eraser"; setPen(); };
document.getElementById("clearBtn").onclick=()=>{ ctx.clearRect(0,0,canvas.width,canvas.height); };

/* åˆæœŸåŒ– */
document.getElementById("makeBtn").onclick=()=>{
  problems=makeProblems();
  render();
  timerReset();
  timerStart();
};
document.getElementById("checkBtn").onclick=check;

showBest();
setTimingUI();
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
</script>
