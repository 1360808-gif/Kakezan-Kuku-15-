<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>かけ算</title>

<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

.layout{
  display:grid;
  grid-template-columns: minmax(560px, 760px) 1fr;
  gap:12px;
  align-items:start;
}
@media(max-width:980px){
  .layout{ grid-template-columns:1fr; }
}

.top{
  background:#fff;
  border:1px solid var(--line);
  border-radius:24px;
  padding:14px;
  box-shadow:var(--shadow);
}

.titleRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.titleRow h1{
  margin:0;
  font-size:22px;
  white-space:nowrap;
}

/* ===== ベスト ===== */
.bestBox{
  display:inline-flex;
  align-items:baseline;
  gap:8px;
  padding:8px 12px;
  border-radius:14px;
  border:1px dashed rgba(79,70,229,.55);
  background:#fbfbff;
  font-weight:1000;
  white-space:nowrap;
}
.bestBox .label{ font-size:13px; opacity:.85; }
.bestBox .value{ font-size:20px; letter-spacing:.4px; }
.bestClearBtn{
  padding:6px 8px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
  line-height:1;
}
.bestClearBtn:hover{ background:#fee2e2; }
.bestClearBtn:active{ transform: translateY(1px); }

/* ===== 上の操作行 ===== */
.controlsRow{
  margin-top:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap:nowrap;
  overflow-x:auto;
}

button{
  padding:9px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  border-color:transparent;
  color:#fff;
}

.panel{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 12px rgba(0,0,0,.06);
}

/* ===== 問題 ===== */
.grid{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
@media(max-width:900px){
  .grid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:600px){
  .grid{ grid-template-columns:1fr; }
}

.q{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:12px;
}
.qRow{
  display:flex;
  align-items:center;
  gap:10px;
}
.expr{
  font-size:18px;
  font-weight:1000;
  white-space:nowrap;
}

.answerBox{
  position:relative;
  flex:none;
}
.answerBox input{
  width:64px;
  padding:6px;
  font-size:17px;
  text-align:center;
  border-radius:10px;
  border:2px solid var(--line);
  background:#fff;
}

/* ===== 〇 / ◎ ===== */
.mark{
  position:absolute;
  top:50%;
  left:50%;
  width:46px;
  height:46px;
  border:4px solid rgba(239,68,68,0.72);
  border-radius:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
  display:none;
  z-index:9999;
}

/* 〇 */
.answerBox.okSingle .mark{ display:block; }

/* ◎（二重丸：調整済み） */
.answerBox.okDouble .mark{ display:block; }
.answerBox.okDouble .mark::after{
  content:"";
  position:absolute;
  inset:-10px;                 /* 外側を広げる */
  border:3px solid rgba(239,68,68,0.55); /* 細く・薄く */
  border-radius:50%;
}

/* ===== こたえをみる ===== */
.smallBtn{
  width:60px;
  height:38px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  display:grid;
  place-items:center;
  cursor:pointer;
  padding:0;
}
.smallBtn span{
  display:block;
  font-size:10px;
  font-weight:1000;
  line-height:1.05;
}

.score{
  margin-top:14px;
  font-weight:1000;
  font-size:18px;
}
</style>
</head>

<body>

</html>
