<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>かけ算（3年生）</title>

<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

.layout{
  display:grid;
  grid-template-columns: minmax(560px, 760px) 1fr;
  gap:12px;
}
@media(max-width:980px){
  .layout{ grid-template-columns:1fr; }
}

.top{
  background:#fff;
  border:1px solid var(--line);
  border-radius:24px;
  padding:14px;
  box-shadow:var(--shadow);
}

.titleRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.titleRow h1{
  margin:0;
  font-size:22px;
}

.controlsRow{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  gap:10px;
}

button{
  padding:9px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  border-color:transparent;
  color:#fff;
}

.panel{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 12px rgba(0,0,0,.06);
}

.grid{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
@media(max-width:900px){
  .grid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:600px){
  .grid{ grid-template-columns:1fr; }
}

.q{
  border:1px solid var(--line);
  border-radius:18px;
  padding:12px;
}
.qInline{
  display:flex;
  align-items:center;
  gap:8px;
}
.expr{
  font-size:18px;
  font-weight:1000;
}
.answerBox input{
  width:64px;
  padding:6px;
  font-size:17px;
  text-align:center;
  border-radius:10px;
  border:2px solid var(--line);
}
.answerBox.ok input{
  border-color:#16a34a;
}

.score{
  margin-top:14px;
  font-weight:1000;
  font-size:18px;
}

/* 手書き */
.boardHeader{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.boardTools{ display:flex; gap:8px; }
.toolBtn{
  padding:8px 10px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
}
.toolBtn.active{
  border-color:var(--accent);
}
.canvasWrap{
  border:2px dashed #cbd5e1;
  border-radius:16px;
}
#board{
  width:100%;
  height:640px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="layout">

    <div class="leftCol">
      <div class="top">
        <div class="titleRow">
          <h1>かけ算（3年生）</h1>
        </div>
        <div class="controlsRow">
          <button class="primary" id="checkBtn">こたえあわせ</button>
          <button id="makeBtn">もんだいをつくる</button>
        </div>
      </div>

      <div class="panel" style="margin-top:12px;">
        <div class="grid" id="qs"></div>
        <div class="score" id="score">点数：— / 100</div>
      </div>
    </div>

    <div class="panel">
      <div class="boardHeader">
        <div>✍ 手書き</div>
        <div class="boardTools">
          <button class="toolBtn active" id="penBtn">ペン</button>
          <button class="toolBtn" id="eraserBtn">消しゴム</button>
          <button class="toolBtn" id="clearBtn">ぜんぶけす</button>
        </div>
      </div>
      <div class="canvasWrap">
        <canvas id="board"></canvas>
      </div>
    </div>

  </div>
</div>

<script>
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

const QNUM = 15;
let problems = [];

function makeProblems(){
  const out=[];
  while(out.length < QNUM){
    const a = rand(2,9);
    const b = rand(2,9);
    out.push({a,b,ans:a*b});
  }
  return out;
}

function render(){
  const qs = document.getElementById("qs");
  qs.innerHTML = "";
  problems.forEach(p=>{
    const d=document.createElement("div");
    d.className="q";
    d.innerHTML=`
      <div class="qInline">
        <span class="expr">${p.a} × ${p.b} ＝</span>
        <span class="answerBox">
          <input class="ans" inputmode="numeric">
        </span>
      </div>
    `;
    qs.appendChild(d);
  });
}

function check(){
  let score=0;
  document.querySelectorAll(".q").forEach((q,i)=>{
    const box=q.querySelector(".answerBox");
    box.classList.remove("ok");
    const v=Number(q.querySelector(".ans").value);
    if(v===problems[i].ans){
      box.classList.add("ok");
      score+=Math.floor(100/QNUM);
    }
  });
  document.getElementById("score").textContent=`点数：${score} / 100`;
}

document.getElementById("makeBtn").onclick=()=>{
  problems = makeProblems();
  render();
};
document.getElementById("checkBtn").onclick=check;

/* ★ 初期表示で必ず出す */
problems = makeProblems();
render();
</script>
</body>
</html>
