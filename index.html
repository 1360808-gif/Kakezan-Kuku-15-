<style>
:root{

body{

}

/* ===== ä¸Šã®æ“ä½œè¡Œï¼ˆ1è¡Œï¼‰ ===== */
.controlsRow{
  margin-top:10px;

/* ===== ã‚¨ãƒ©ãƒ¼è¡¨ç¤ºï¼ˆä½•ã‚‚å‡ºãªã„ã¨ãç”¨ï¼‰ ===== */

/* ã€‡/â— ãƒãƒ¼ã‚¯ï¼ˆâ—ãŒå¤ªãè¦‹ãˆãªã„èª¿æ•´ç‰ˆï¼‰ */
.mark{
  position:absolute;
  top:50%;
  left:50%;
  width:46px;
  height:46px;
  border:3px solid rgba(239,68,68,0.72);
  border-radius:50%;

.answerBox.okDouble .mark::after{
  content:"";

}

.answerBox.revealing input{ background:#f8fafc; }

/* ã“ãŸãˆã‚’ã¿ã‚‹ãƒœã‚¿ãƒ³ */
.smallBtn{
  width:60px;

}

}

}

/* æ‰‹æ›¸ã */
.boardHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;

}

.toolBtn{
  padding:8px 10px;

  border:1px solid var(--line);

}
.toolBtn.active{
  border-color: var(--accent);

}
.canvasWrap{

}

  width:100%;

  background:
    linear-gradient(#f9fafb 1px, transparent 1px),
    linear-gradient(90deg, #f9fafb 1px, transparent 1px);
  background-size: 24px 24px;
}
</style>

<body>
<div class="wrap">
  <div class="layout">

    <div class="leftCol">
      <div class="top">

        <div class="titleRow">
          <h1>ã‹ã‘ç®—</h1>

          <div class="bestBox" aria-live="polite" title="ãƒ™ã‚¹ãƒˆã‚¿ã‚¤ãƒ ï¼ˆã“ã®ç«¯æœ«ã«ä¿å­˜ï¼‰">
            <button id="clearBestBtn" class="bestClearBtn" type="button" title="ãƒ™ã‚¹ãƒˆã‚’ã‘ã™">ğŸ—‘</button>
            <span class="label">ğŸ† ãƒ™ã‚¹ãƒˆ</span>
            <span class="value" id="bestText">â€”</span>
            <span class="label">ã³ã‚‡ã†</span>
          </div>
        </div>

        <div class="controlsRow">
          <div class="controlsLeft">
            <button class="primary" id="checkBtn">ã“ãŸãˆã‚ã‚ã›</button>
          </div>

          <div class="timerInline" id="timerInline">
            <div class="timer" id="timerBox" aria-live="polite">
              <span class="label">â± ã‚¿ã‚¤ãƒ </span>
              <span class="value" id="timerText">0.0</span>
              <span class="label">ã³ã‚‡ã†</span>
            </div>
            <div class="hint" id="timerHint">ã€Œã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹ã€ã§ã‚¹ã‚¿ãƒ¼ãƒˆ</div>
          </div>

          <div class="controlsRight">
            <label class="switch" title="ã‚¿ã‚¤ãƒ ã‚’è¨ˆæ¸¬ã™ã‚‹/ã—ãªã„">
              <input type="checkbox" id="timingToggle" checked>
              ã‚¿ã‚¤ãƒ 
            </label>
            <button id="makeBtn">ã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹</button>
          </div>
        </div>

        <div class="errBar" id="errBar">ã‚¨ãƒ©ãƒ¼ï¼š</div>
      </div>

      <div class="panel" style="margin-top:12px;">
        <div class="grid" id="qs">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div class="score" id="score">ç‚¹æ•°ï¼šâ€” / 100</div>
      </div>
    </div>

    <div class="panel">
      <div class="boardHeader">
        <div>âœ æ‰‹æ›¸ã</div>
        <div class="boardTools">
          <button class="toolBtn active" id="penBtn">ãƒšãƒ³</button>
          <button class="toolBtn" id="eraserBtn">æ¶ˆã—ã‚´ãƒ </button>
          <button class="toolBtn" id="clearBtn">ãœã‚“ã¶ã‘ã™</button>
        </div>
      </div>
      <div class="canvasWrap">
        <canvas id="board"></canvas>
      </div>
    </div>

  </div>
</div>

<script>
/* ===== ä½•ã‚‚å‡ºãªã„ã¨ãç”¨ï¼šã‚¨ãƒ©ãƒ¼ã‚’ç”»é¢ã«å‡ºã™ ===== */
(function(){
  const bar = document.getElementById("errBar");
  window.addEventListener("error", (e)=>{
    if(!bar) return;
    bar.style.display = "block";
    bar.textContent = "ã‚¨ãƒ©ãƒ¼ï¼š" + (e.message || "unknown") + "ï¼ˆ" + (e.filename||"") + ":" + (e.lineno||"") + "ï¼‰";
  });
})();

function toHalfWidth(str){
  return String(str).replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
}
function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

const QNUM = 15;
const LONG_PRESS_MS = 350;
let problems = [];

/* ===== ã‚¿ã‚¤ãƒ ON/OFF ===== */
let timingEnabled = true;
const timingToggle = document.getElementById("timingToggle");
const timerInline = document.getElementById("timerInline");

/* ===== ãƒ™ã‚¹ãƒˆ ===== */
const BEST_KEY = "kakezan_best_sec_v1";
const bestText = document.getElementById("bestText");

function loadBest(){
  const v = localStorage.getItem(BEST_KEY);
  if(!v) return null;
  const n = Number(v);
  return Number.isFinite(n) ? n : null;
}
function showBest(){
  const best = loadBest();
  bestText.textContent = (best==null) ? "â€”" : best.toFixed(1);
}
function tryUpdateBest(sec){
  const best = loadBest();
  if(best==null || sec < best){
    localStorage.setItem(BEST_KEY, String(sec));
    showBest();
  }
}
function clearBest(){
  if(confirm("ãƒ™ã‚¹ãƒˆã‚¿ã‚¤ãƒ ã‚’ã‘ã—ã¾ã™ã‹ï¼Ÿ")){
    try{ localStorage.removeItem(BEST_KEY); }catch(e){}
    showBest();
  }
}
document.getElementById("clearBestBtn").addEventListener("click", clearBest);

/* ===== ã‚¿ã‚¤ãƒãƒ¼ ===== */
let tStart = null;
let tStop = null;
let tTick = null;

const timerBox = document.getElementById("timerBox");
const timerText = document.getElementById("timerText");
const timerHint = document.getElementById("timerHint");

function timerReset(){
  tStart = null;
  tStop = null;
  timerText.textContent = "0.0";
  timerBox.classList.remove("running");
  timerHint.textContent = "ã€Œã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹ã€ã§ã‚¹ã‚¿ãƒ¼ãƒˆ";
  if(tTick){ clearInterval(tTick); tTick = null; }
}
function timerStart(){
  if(!timingEnabled) return;
  tStart = performance.now();
  tStop = null;
  timerBox.classList.add("running");
  timerHint.textContent = "ãœã‚“ã¶ ã›ã„ã‹ã„ ã§ã‚¹ãƒˆãƒƒãƒ—ï¼";
  if(tTick) clearInterval(tTick);
  tTick = setInterval(()=>{
    if(tStart==null || tStop!=null) return;
    timerText.textContent = ((performance.now() - tStart) / 1000).toFixed(1);
  }, 100);
}
function timerStop(){
  if(!timingEnabled) return;
  if(tStart==null || tStop!=null) return;

  tStop = performance.now();
  const sec = (tStop - tStart) / 1000;

  timerText.textContent = sec.toFixed(1);
  timerBox.classList.remove("running");
  timerHint.textContent = "ğŸ‰ ãŠã‚ã‚Šï¼ã‚‚ã†ã„ã¡ã© ã¯ã€Œã‚‚ã‚“ã ã„ã‚’ã¤ãã‚‹ã€";
  if(tTick){ clearInterval(tTick); tTick = null; }

  tryUpdateBest(sec);
}
function setTimingUI(){
  timingEnabled = timingToggle.checked;
  timerReset();
  timerInline.classList.toggle("timerOff", !timingEnabled);
}
timingToggle.addEventListener("change", setTimingUI);

/* ===== å•é¡Œç”Ÿæˆï¼ˆãƒ’ãƒ³ãƒˆä½¿ç”¨ãƒ•ãƒ©ã‚°ä»˜ãï¼‰ ===== */
function makeProblems(){
  const out=[];
  while(out.length < QNUM){
    const a = rand(2,9);
    const b = rand(2,9);
    out.push({a,b,ans:a*b, usedHint:false});
  }
  return out;
}

function maybeStopTimerIfAllCorrect(){
  if(!timingEnabled) return;
  if(tStart==null || tStop!=null) return;

  const cards = Array.from(document.querySelectorAll(".q"));
  if(cards.length === 0) return;

  for(let i=0;i<cards.length;i++){
    const v = Number(cards[i].querySelector(".ans").value);
    if(v !== problems[i].ans) return;
  }
  timerStop();
}

function render(){
  const qs = document.getElementById("qs");
  qs.innerHTML = "";

  problems.forEach((p, idx)=>{
    const d = document.createElement("div");
    d.className = "q";
    d.innerHTML = `
      <div class="qRow">
        <span class="expr">${p.a} Ã— ${p.b} =</span>

        <span class="answerBox">
          <span class="hankakuWarn">åŠè§’æ•°å­—ã§å…¥åŠ›ã—ã¦ã­</span>
          <input class="ans" inputmode="numeric" aria-label="ç­”ãˆ ${idx+1}">
          <span class="mark" aria-hidden="true"></span>
        </span>

        <button class="smallBtn holdBtn" type="button" aria-label="ã“ãŸãˆã‚’ã¿ã‚‹ï¼ˆãªãŒãŠã—ï¼‰">
          <span>ã“ãŸãˆã‚’</span><span>ã¿ã‚‹</span>
        </button>
      </div>
    `;
    qs.appendChild(d);

    const box = d.querySelector(".answerBox");
    const input = d.querySelector(".ans");
    const btn = d.querySelector(".holdBtn");

    input.addEventListener("input",(e)=>{
      const before = e.target.value;
      const after = toHalfWidth(before);
      if(before !== after){
        box.classList.add("warn");
        clearTimeout(box._warnTimer);
        box._warnTimer = setTimeout(()=> box.classList.remove("warn"), 1500);
      }
      e.target.value = after;
      maybeStopTimerIfAllCorrect();
    });

    let saved = "";
    let pressTimer = null;
    let holding = false;

    function showAnswer(){
      if(holding) return;
      holding = true;
      p.usedHint = true;

      saved = input.value;
      input.value = String(p.ans);
      input.readOnly = true;
      box.classList.add("revealing");
    }
    function hideAnswer(){
      if(pressTimer){ clearTimeout(pressTimer); pressTimer = null; }
      if(!holding) return;
      holding = false;

      input.value = saved;
      input.readOnly = false;
      box.classList.remove("revealing");
    }
    function startPress(e){
      e.preventDefault();
      if(pressTimer) return;
      pressTimer = setTimeout(()=>{
        pressTimer = null;
        showAnswer();
      }, LONG_PRESS_MS);
    }

    btn.addEventListener("mousedown", startPress);
    window.addEventListener("mouseup", hideAnswer);
    btn.addEventListener("mouseleave", hideAnswer);

    btn.addEventListener("touchstart", startPress, {passive:false});
    btn.addEventListener("touchend", hideAnswer, {passive:false});
    btn.addEventListener("touchcancel", hideAnswer);
  });

  document.getElementById("score").textContent = "ç‚¹æ•°ï¼šâ€” / 100";
}

function check(){
  let correct = 0;

  document.querySelectorAll(".q").forEach((q,i)=>{
    const box = q.querySelector(".answerBox");
    box.classList.remove("okSingle","okDouble");

    const v = Number(q.querySelector(".ans").value);
    if(v === problems[i].ans){
      correct++;
      if(problems[i].usedHint) box.classList.add("okSingle"); // ã€‡
      else box.classList.add("okDouble"); // â—
    }
  });

  const score = Math.round((correct / QNUM) * 100);
  document.getElementById("score").textContent = `ç‚¹æ•°ï¼š${score} / 100`;
  maybeStopTimerIfAllCorrect();
}

/* ===== æ‰‹æ›¸ã ===== */
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");
let drawing=false, lastX=0, lastY=0, mode="pen";

function resizeCanvas(){
  const rect = canvas.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;

  // ã„ã£ãŸã‚“ä¿å­˜
  const old = document.createElement("canvas");
  old.width = canvas.width;
  old.height = canvas.height;
  old.getContext("2d").drawImage(canvas,0,0);

  canvas.width = Math.max(1, Math.floor(rect.width * dpr));
  canvas.height = Math.max(1, Math.floor(rect.height * dpr));
  ctx.setTransform(dpr,0,0,dpr,0,0);

  // å¾©å…ƒ
  ctx.drawImage(old, 0, 0, old.width, old.height, 0, 0, rect.width, rect.height);
  setPenStyle();
}
function setPenStyle(){
  ctx.lineCap="round"; ctx.lineJoin="round";
  if(mode==="pen"){
    ctx.globalCompositeOperation="source-over";
    ctx.lineWidth=4;
    ctx.strokeStyle="#111827";
  }else{
    ctx.globalCompositeOperation="destination-out";
    ctx.lineWidth=16;
    ctx.strokeStyle="rgba(0,0,0,1)";
  }
}
function getPos(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:null;
  const cx=t?t.clientX:e.clientX;
  const cy=t?t.clientY:e.clientY;
  return {x:cx-r.left,y:cy-r.top};
}
function startDraw(e){
  drawing=true;
  const p=getPos(e); lastX=p.x; lastY=p.y;
}
function moveDraw(e){
  if(!drawing) return;
  e.preventDefault();
  const p=getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(p.x,p.y);
  ctx.stroke();
  lastX=p.x; lastY=p.y;
}
function endDraw(){ drawing=false; }

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", moveDraw);
window.addEventListener("mouseup", endDraw);

canvas.addEventListener("touchstart", startDraw, {passive:false});
canvas.addEventListener("touchmove", moveDraw, {passive:false});
canvas.addEventListener("touchend", endDraw);
canvas.addEventListener("touchcancel", endDraw);

const penBtn=document.getElementById("penBtn");
const eraserBtn=document.getElementById("eraserBtn");
const clearBtn=document.getElementById("clearBtn");

function setActive(btn){
  [penBtn, eraserBtn].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
penBtn.addEventListener("click", ()=>{ mode="pen"; setActive(penBtn); setPenStyle(); });
eraserBtn.addEventListener("click", ()=>{ mode="eraser"; setActive(eraserBtn); setPenStyle(); });
clearBtn.addEventListener("click", ()=>{ ctx.clearRect(0,0,canvas.width,canvas.height); });

/* ===== åˆæœŸåŒ– ===== */
document.getElementById("makeBtn").onclick=()=>{
  problems = makeProblems();
  render();
  timerReset();
  timerStart();
};
document.getElementById("checkBtn").onclick=check;

problems = makeProblems();
render();

showBest();
setTimingUI();
setPenStyle();
resizeCanvas();
window.addEventListener("resize", resizeCanvas);
</script>
